<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
    <h2 onclick="myfun()">aaaa</h2>
</body>

<script type="text/javascript">
    function myfun(){
        window.print(); // 调用打印方法
        setTimeout(cancel, 1000);// cancel是调用的方法，不需要括号，延时1秒
    }
    // 关闭打印页面
    function cancel() {
        window.close();
    }
</script>

</html>
